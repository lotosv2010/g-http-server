<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    fetch('http://localhost:3000/mock/user?a=1&b=2', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        name: 'zhangsan',
        age: 18
      })
    }).then(res => res.json()).then(data => {
      console.log(data, 'data')
    })

    fetch('http://localhost:3000/mock/user?c=1&d=2', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
      }
    }).then(res => res.json()).then(data => {
      console.log(data, 'data')
    })
  </script>
</head>
<body>
  
</body>
</html>
